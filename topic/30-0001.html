          <div class="page-header">
            <h2>QQ闪照的保存<br>
              <small><span class="glyphicon glyphicon-tag"></span> 技术</small> <small><span class="glyphicon glyphicon-pencil"></span> Leaf</small> <small><span class="glyphicon glyphicon-lock"></span><span id="level">1</span></small> </h2>
          </div>
          <div>
            <p>通常在QQ的闪照只能看5秒且无法截屏。那么我们怎么才能保存闪照呢？</p>
            <p>1.首先打开文件管理。按照如图所示的地址打开。<img class="img-responsive" src="img-30001/i-1.jpg" alt="01"></p>
            <p>2.切换到QQ，打开闪照，保持图示状态（不要按）。<img class="img-responsive" src="img-30001/i-2.jpg" alt="02"><br>
              <img class="img-responsive" src="img-30001/i-3.jpg" alt="03"></p>
            <p>3.切换到文件管理，会发现多了一个文件（以_fp结尾），点按打开，选择图像，然后用图库查看，或者发送给好友。<img class="img-responsive" src="img-30001/i-4.jpg" alt="04"><br>
              <img class="img-responsive" src="img-30001/i-5.jpg" alt="05"><br>
              <img class="img-responsive" src="img-30001/i-6.jpg" alt="06"><br>
              <img class="img-responsive" src="img-30001/i-7.jpg" alt="06"></p>
            <p>就是这样，喵~</p>
