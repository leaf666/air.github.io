              <h3>1.为什么需要密码？</h3>
							<p>由于本站是一个半公开的网站，为了防止敏感信息的泄露，才设计了密码。</p>
							<h3>2.为什么每页都要输入密码？</h3>
							<p>为了不启用cookie（站长技术比较菜，cookie用的不熟）。</p>
							<h3>3.我不知道密码怎么办？</h3>
							<p>
								方法一：找站长要吧，QQ联系（给不给看站长心情）<br>
								方法二：自己动手找密码（相信有高手能找到密码，站长虽然加密了，但加密程度远远不够）
